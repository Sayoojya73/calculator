<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./assets/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <!-- <div class="content-wrapper"> -->
    <div class="main-box ">
        <h1 class="text-center ">CALCULATOR</h1>


     <div class="contents">
        <div class=" text-center ">
            <input id="result" class="inputbox text-right" placeholder="Enter" type="text">
        </div>

        <!-- buttons start -->
        <div class="text-center btns">
            <button id="seven" onclick="displayNum(7)">7</button> 
            <button id="eight" onclick="displayNum(8)">8</button> 
            <button id="nine" onclick="displayNum(9)">9</button> 
            <button id="mul" onclick="displayNum('*')" class="operators">x</button> 
        </div>
        <div class="d-flex text-center btns">
            <button id="four" onclick="displayNum(4)">4</button> 
            <button id="five" onclick="displayNum(5)">5</button> 
            <button id="six" onclick="displayNum(6)">6</button> 
            <button id="minus" onclick="displayNum('-')" class="operators">-</button> 
        </div>
        <div class="d-flex text-center btns ">
            <button id="one" onclick="displayNum(1)">1</button> 
            <button id="two" onclick="displayNum(2)">2</button> 
            <button id="three" onclick="displayNum(3)">3</button> 
            <button id="plus" onclick="displayNum('+')" class="operators">+</button> 
        </div>
        <div class="d-flex text-center btns">
            <button id="ac"  onclick="clearText()" class="operators">AC</button> 
            <button id="zero" onclick="displayNum(0)">0</button> 
            <button id="div"  onclick="displayNum('/')" class="operators">&#247;</button> 
            <button id="equals" onclick="evaluateExpression()" class="operators">=</button> 
        </div>
        <div class="d-flex text-center btns ">
            <button id="back" onclick="backspace()" class="operators">âŒ«</button> 
            <button class="empty">------</button>
            
         
        </div>
    </div>

               
        
        <!-- buttons end -->
    </div>
<!-- </div> -->
</body>
</html>
